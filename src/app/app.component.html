<div>
  <app-tabs>
    <app-tab title="Timers">
      <app-timer *ngFor="let timer of timers" init="{{timer}}" (onComplete)="showEndTimerAlert()"></app-timer>  

      <button class="add" (click)="showAddTimer()">+</button>
    </app-tab>
    <app-tab title="Crono">
      hola
    </app-tab>
    <app-tab title="Alarm">
      hola 2
    </app-tab>
  </app-tabs>

  

  <app-alert-view [hidden]="!isAddTimerVisible">
    <div header>Add Timer</div>

    <label>Set the number of seconds for your timer</label>
    <input [(ngModel)]="time" type="number" #timerInput>

    <button (click)="hideAddTimer()">Cancel</button>
    <button (clikc)="submitAddTimer()">Ok</button>
  </app-alert-view>

  <!-- <app-alert-view [hidden]="!isEndTimerAlertVisible">
    <div header>Timer Ended</div>

    <div>Your countdown has finished</div>

    <button (clikc)="hideEndTimerAlert()">Ok</button>
  </app-alert-view> -->

  <ng-template #timeEndTemplate let-message let-title="title">
    <app-simple-alert-view
      [title]="title"
      [message]="message"
    ></app-simple-alert-view>
  </ng-template>

  <ng-container 
    [ngTemplateOutletContext]="{title: 'Game over', $implicit: 'timer ended'}" 
    [ngTemplateOutlet]="timeEndTemplate">
  </ng-container>


</div>
